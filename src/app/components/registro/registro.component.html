<section id="historia" class="padded">
    <div class="container">
        <h2>Lista de Canciones</h2>
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let itemCancion of listaCancion" [class.active]="itemCancion=== cancionElegida" (click)="seleccionar(itemCancion)">

                        <h5>{{itemCancion.genero}}</h5>
                        <small>{{itemCancion.nombre}}</small>
                    </li>
                </ul>
            </div>
            <div class="col-md-9" *ngIf="cancionElegida">
                <h3>{{cancionElegida.genero}}</h3>
                <p>{{cancionElegida.nombre}}</p>
                <app-tablaregistro [categoriaX]="cancionElegida"></app-tablaregistro>
            </div>
        </div>
    </div>
</section>
